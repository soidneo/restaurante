<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
        <title>Pedido</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <pm:page id="first">
            <pm:header title="Ingresar Pedido" swatch="b"></pm:header>

            <pm:field>
                <h:form >   
                    <pm:field>
                        <pm:field>
                            <p:outputLabel for="selectOneMenu" value="Categoria" />              
                            <p:selectOneMenu id="selectOneMenu" value="#{categoriaController.items}">
                                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                <f:selectItems var="cat" value="#{categoriaController.items}"
                                               itemLabel="#{cat.descripcion}" itemValue="#{cat.id}"/>
                            </p:selectOneMenu>
                        </pm:field> 
                    </pm:field> 
                </h:form>
            </pm:field>

        </pm:page>
    </h:body>
</html>
