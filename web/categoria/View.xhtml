<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaViewDlg" widgetVar="CategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.ViewCategoriaTitle}">
            <h:form id="CategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <h:outputText value="#{bundle3.ViewCategoriaLabel_id}"/>
                        <h:outputText value="#{categoriaController.selected.id}" title="#{bundle3.ViewCategoriaTitle_id}"/>
                        <h:outputText value="#{bundle3.ViewCategoriaLabel_descripcion}"/>
                        <h:outputText value="#{categoriaController.selected.descripcion}" title="#{bundle3.ViewCategoriaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle3.Close}" onclick="CategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
