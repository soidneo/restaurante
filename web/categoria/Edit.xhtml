<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaEditDlg" widgetVar="CategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.EditCategoriaTitle}">
            <h:form id="CategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle3.EditCategoriaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoriaController.selected.id}" title="#{bundle3.EditCategoriaTitle_id}" required="true" requiredMessage="#{bundle3.EditCategoriaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle3.EditCategoriaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{categoriaController.selected.descripcion}" title="#{bundle3.EditCategoriaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.update}" value="#{bundle3.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaEditDialog');"/>
                    <p:commandButton value="#{bundle3.Cancel}" onclick="CategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
